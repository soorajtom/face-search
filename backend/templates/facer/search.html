{% extends "base.html" %}
{% block searcher %}
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
{% block content %}
{% for r in recent %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src="{{r.search_img.url}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{r.timestamp}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" ><a href="/results/{{r.uuid}}">View</a></button>
            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
          </div>
          <small class="text-muted">Results: {{r.results|length}}</small>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
